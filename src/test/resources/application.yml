spring:
    profiles:
        active: test
    datasource:
        url: jdbc:postgresql://localhost:5434/AdventureWorks-test?useSSL=true
        username: sa
        password: sa
    jpa:
        open-in-view: false
        defer-datasource-initialization: true
    sql:
        init:
            mode: always
            schema-locations: classpath:schema.sql
            data-locations: classpath:data.sql